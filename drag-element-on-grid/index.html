<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Element On Grid</title>
    <style>
      :root {
        --grid-size: 500px;
        --square-size: calc(var(--grid-size) / 10);
      }
      * {
        box-sizing: border-box;
      }
      body {
        padding: 50px;
      }
      #grid {
        width: var(--grid-size);
        height: var(--grid-size);
        background-color: #ddd;
        outline: solid 2px #333;

        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);

        position: relative;
      }
      .square {
        width: var(--square-size);
        height: var(--square-size);
        border: solid 2px #333;
      }
      #elem {
        width: var(--square-size);
        height: var(--square-size);
        background-color: #555;
        border: solid 2px #333;

        position: absolute;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div id="elem"></div>
    </div>

    <script>
      const elem = document.querySelector('#elem');
      const grid = document.querySelector('#grid');
      const gridRect = grid.getBoundingClientRect();

      // populate grid with squares
      for (let i = 0; i < 100; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        grid.appendChild(square);
      }

      // get x and y coords when moving over grid
      grid.addEventListener('mousemove', getCoords);

      function getCoords(e) {
        e.preventDefault();

        const leftDist = e.pageX - gridRect.left;
        const topDist = e.pageY - gridRect.top;

        const x = Math.floor((leftDist * 10) / gridRect.width);
        const y = Math.floor((topDist * 10) / gridRect.height);

        moveElem(elem, x, y);
      }

      function moveElem(elem, x, y) {
        elem.style.top = y * (gridRect.height / 10) + 'px';
        elem.style.left = x * (gridRect.width / 10) + 'px';
      }
    </script>
  </body>
</html>
